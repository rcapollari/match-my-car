version: 1
backend:
  phases:
    build:
      commands:
        - node -v  # Verify the correct Node.js version
        #- nvm install 18.19.0
        #- nvm use 18.19.0
        - cd frontend
        - npm i
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*