version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - node -v  # Verify the correct Node.js version
        - npm i
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*